# KMP Template Configuration
kotlin.code.style=official
android.useAndroidX=true

# Memory settings
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Project version
version.name=1.0.4

# Android configuration
android.compile.sdk=35
android.min.sdk=27
android.version.code=10004

# Kotlin Multiplatform
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.enableCInteropCommonization=true
kotlin.apple.xcodeCompatibility.nowarn=true
kotlin.native.ignoreDisabledTargets=true

# Gradle optimizations
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.parallel=true

# JVM toolchain
jvm.toolchain.vendor=jetbrains
jvm.toolchain.version=21
# Allow Homebrew JDK for Compose packaging (see issue #3107)
compose.desktop.packaging.checkJdkVendor=false
